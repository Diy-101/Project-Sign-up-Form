<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAN</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/15375/15375457.png">
  </head>
  <body>
    <div class="content">
      <div class="backgroundImg">
        <div class="logo">
          <img
            src="https://cdn-icons-png.flaticon.com/128/14256/14256981.png"
            alt=""
          />
          <h1>MAN</h1>
        </div>
      </div>
      <div class="form">
        <div class="slogan">
          <p>
            <em
              ><span class="word">M</span>ake your dreams come true<br />
              <span class="word">A</span>nd<br />
              <span class="word">N</span>ever give up</em
            >
          </p>
        </div>
        <form class="form-page">
          <div class="row1 row">
            <div class="name part">
              <label for="name">First name</label>
              <input 
              type="text" 
              id="name" 
              name="name" 
              class="input"
              placeholder="Name"
              required 
              />
            </div>
            <div class="surname part left">
              <label for="surname">Last name</label>
              <input 
              type="text" 
              id="surname" 
              name="surname" 
              class="input"
              placeholder="Surname"
              required 
              />
            </div>
          </div>
          <div class="row2 row">
            <div class="email part">
              <label for="email">Email</label>
              <input 
              type="email" 
              id="email" 
              name="email" 
              class="input"
              pattern="\w+@\w{1,6}\.\w{1,6}"
              placeholder="you@email.here"
              required 
              />
            </div>
            <div class="surname part left">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="input"
                placeholder="Password"
                pattern="\w{8,20}"
                required
              />
            </div>
          </div>
          <p class="text"><em>Give it a shot!</em></p>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
